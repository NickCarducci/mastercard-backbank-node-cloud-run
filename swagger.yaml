        Origin, Methods and Headers allowing headers potentially requested
      tags:
      - CORS
      responses:
        200:
          description: OPTIONS responding headers
          headers:
            Access-Control-Allow-Origin:
              type: string
              #$ref: '#/definitions/String'
              default: '''vau.money'''
            Access-Control-Allow-Methods:
              type: string
              default: '''GET,POST'''
