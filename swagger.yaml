      operationId: posted
      description: |
        Successful api fetch
      parameters:
       # - name: Authorization # bearer
          #in: header
          #required: true
          #type: string
          #description: Authentication token is required
      - name: pageOffset
        in: body
        required: true
        schema:
          type: object
          properties:
            pageOffset:
              description: pageOffset is required, try 0
              type: string
            pageLength:
              description: pageLength is required, try 10
              type: string
            postalCode:
              description: postalCode is required, try 11101
              type: string
        
      responses: # https://swagger.io/docs/specification/describing-responses/
        default: #200
          description: post result
          #content:v3 application/json:
          schema:
            type: object
            description: response ok
            required:
              - results
            properties:
              results:
                #collectionFormat: csv
                type: array
                default: []
                items:
                  type: string
              meta:
                type: object
                properties:
                  title:
                    type: string
                  description:
                    type: string
